name: Build WordPress plugin ZIP

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set vars
        run: |
          echo "PLUGIN_SLUG=laut-fm-sticky-player" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Build dist folder
        run: |
          mkdir -p dist/${PLUGIN_SLUG}

          rsync -av --delete \
            --exclude=".git/" \
            --exclude=".github/" \
            --exclude="node_modules/" \
            --exclude="vendor/" \
            --exclude="tests/" \
            --exclude=".gitignore" \
            --exclude=".gitattributes" \
            --exclude="*.md" \
            --exclude="package*.json" \
            --exclude="composer.*" \
            --exclude="phpunit.xml*" \
            --exclude="docker-compose*.yml" \
            --exclude="includes/plugin-update-checker/" \
            ./ dist/${PLUGIN_SLUG}/

      - name: Create ZIP
        run: |
          cd dist
          zip -r "../${PLUGIN_SLUG}-${VERSION}.zip" "${PLUGIN_SLUG}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: "${{ env.PLUGIN_SLUG }}-${{ env.VERSION }}.zip"

      - name: Create GitHub Release and attach ZIP
        uses: softprops/action-gh-release@v2
        with:
          files: "${{ env.PLUGIN_SLUG }}-${{ env.VERSION }}.zip"
          generate_release_notes: true
