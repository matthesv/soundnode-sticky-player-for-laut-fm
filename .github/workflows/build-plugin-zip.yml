name: Build Release ZIP

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create plugin folder structure
        run: |
          mkdir -p build/soundnode-sticky-player-for-laut-fm
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='build' \
            --exclude='.gitignore' \
            --exclude='node_modules' \
            --exclude='*.md' \
            ./ build/soundnode-sticky-player-for-laut-fm/

      - name: Create ZIP
        working-directory: build
        run: zip -r soundnode-sticky-player-for-laut-fm.zip soundnode-sticky-player-for-laut-fm/

      - name: Upload ZIP to release
        uses: softprops/action-gh-release@v2
        with:
          files: build/soundnode-sticky-player-for-laut-fm.zip
