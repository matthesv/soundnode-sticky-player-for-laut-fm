name: Build WordPress plugin ZIP

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set vars
        run: |
          echo "PLUGIN_SLUG=laut-fm-sticky-player" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build dist folder
        run: |
          mkdir -p dist/${PLUGIN_SLUG}

          rsync -av --delete \
            --exclude=".git/" \
            --exclude=".github/" \
            --exclude="node_modules/" \
            --exclude="vendor/" \
            --exclude="tests/" \
            --exclude=".gitignore" \
            --exclude=".gitattributes" \
            --exclude="*.md" \
            --exclude="package*.json" \
            --exclude="composer.*" \
            --exclude="phpunit.xml*" \
            --exclude="docker-compose*.yml" \
            --exclude="includes/plugin-update-checker/" \
            ./ dist/${PLUGIN_SLUG}/

      - name: Create ZIP
        run: |
          cd dist
          ZIP_NAME="${PLUGIN_SLUG}-${SHORT_SHA}.zip"
          zip -r "../${ZIP_NAME}" "${PLUGIN_SLUG}"
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV

      - name: Upload artifact (every commit)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PLUGIN_SLUG }}-${{ env.SHORT_SHA }}
          path: ${{ env.ZIP_NAME }}

      - name: Create GitHub Release and attach ZIP (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_NAME }}
          generate_release_notes: true
